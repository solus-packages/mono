name       : mono
version    : 6.8.0.105
release    : 19
source     :
    - https://download.mono-project.com/sources/mono/mono-6.8.0.105.tar.xz : 578799c44c3c86a9eb5daf6dec6c60a24341940fd376371956d4a46cf8612178
license    :
    - BSD-3-Clause
    - MIT
component  : programming
summary    : Mono is an open source implementation of Microsoft's .NET Framework
description: |
    Mono is an open source implementation of Microsoft's .NET Framework based on the ECMA standards for C# and the Common Language Runtime.
patterns   :
    - /usr/lib64/libMono*.so
    - /usr/lib64/libmono*.so
rundeps    :
    - libgdiplus
setup      : |
    %configure \
        --disable-quiet-build \
        --disable-system-aot \
        --enable-ninja \
        --enable-parallel-mark \
        --with-ikvm-native=no \
        --with-mcs-docs=no \
        --with-xen-opt=no
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/mono.binfmt.d $installdir/usr/lib/binfmt.d/mono.conf
