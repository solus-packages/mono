name       : mono
version    : 5.10.1.47
release    : 16
source     :
    - https://download.mono-project.com/sources/mono/mono-5.10.1.47.tar.bz2 : 90c237b5288f95f6fdab4ace1e36ab64a6369e2c9fddd462d604fd788e2545da
license    :
    - BSD-3-Clause
    - MIT
component  : programming
summary    : Mono is an open source implementation of Microsoft's .NET Framework.
description: |
    Mono is an open source implementation of Microsoft's .NET Framework based on the ECMA standards for C# and the Common Language Runtime.
patterns   :
    - /usr/lib64/libMono*.so
    - /usr/lib64/libikvm*.so
setup      : |
    %configure \
        --disable-quiet-build \
        --disable-system-aot \
        --enable-parallel-mark \
        --with-mcs-docs=no
build      : |
    %make
    # Build Jay
    cd mcs/jay
    %make
install    : |
    %make_install
    # Install Jay
    cd mcs/jay
    %make_install
    # Install binfmt conf file
    install -Dm644 $pkgfiles/mono.binfmt.d $installdir/usr/lib/binfmt.d/mono.conf
